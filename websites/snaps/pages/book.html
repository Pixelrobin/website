<!DOCTYPE html>

<html>
	<head>
		<title>Book a Tour - Snaps! Tours.</title>
		<meta name="description" content="Book a tour to one of many locations for a low price by Snaps! Tours, the best tours for students and young adults providing you with quality vacations for low prices." />

		<link rel="stylesheet" href="../css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto:900" rel="stylesheet">

		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/brands.css" integrity="sha384-KtmfosZaF4BaDBojD9RXBSrq5pNEO79xGiggBxf8tsX+w2dBRpVW5o0BPto2Rb2F" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/fontawesome.css" integrity="sha384-8WwquHbb2jqa7gKWSoAwbJBV2Q+/rQRss9UXL5wlvXOZfSodONmVnifo/+5xJIWX" crossorigin="anonymous">

		
	</head>

	<body>
		<div id="wrapper">
			

			
				<div id="nav-container" class="">
				
					<a href="../index.html"><img class="logo" src="../media/logo-black.svg"></a>

					<nav id="main-nav">
						<ul>
							<li><a href="../pages/tours.html">Tours</a></li>
							<li><a href="../pages/about.html">About</a></li>
							<li><a href="../pages/book.html">Book</a></li>
							<li class="main-nav__smaller"><a href="https://www.twitter.com"><span class="fab fa-twitter"></span></a></li>
							<li class="main-nav__smaller"><a href="https://www.instagram.com"><span class="fab fa-instagram"></span></a></li>
							<li class="main-nav__smaller"><a href="https://www.facebook.com"><span class="fab fa-facebook"></span></a></li>
						</ul>
					</nav>
				</div>
			
			
	<div class="page pl-3 pr-3 text-centered">
		<h1 class="text-centered mb-2 mt-2">Book a Tour</h1>

		<form class="text-left" action="../index.html" method="GET" style="display: inline-block;">
			<h2 class="h3 mt-1">Tour</h1>
			<label for="tour" class="label--top">Selected Tour:</label><br>
			<select name="tour">
				<option>Select a Tour</option>
				
				<option>Grand Europe</option>
				
				<option>Bell&#39; Italia</option>
				
				<option>Renaissance and Rome</option>
				
				<option>London City Stay</option>
				
				<option>King Arthur&#39;s Britain</option>
				
				<option>The Emerald Isle</option>
				
				<option>Paris and the Chateaux</option>
				
				<option>French Studies in Nice</option>
				
				<option>The Mediterranean</option>
				
				<option>Egypt and the Nile</option>
				
				<option>Spanish Fiesta</option>
				
				<option>Learn Spanish in Salamanca</option>
				
				<option>Mexican Vistas</option>
				
				<option>Mexico&#39;s Mayan Heritage</option>
				
				<option>Mayan Caribbean</option>
				
				<option> Cista Rica: Touch of Tropics</option>
				
				<option>Peru: Land of the Inca</option>
				
				<option>Australian Adventure</option>
				
				<option>Gateway to China</option>
				
				<option>Japan: Land of the Rising Sun</option>
				
			</select>
			<br>

			<h2 class="h3 mt-1">Name</h1>
			<label for="firstName" class="label--top">First Name:</label><br>
			<input type="text" name="firstName" placeholder="John">
			<br>

			<label for="lastName" class="label--top">Last Name:</label><br>
			<input type="text" name="lastName" placeholder="Smith">
			<br>
			
			<h2 class="h3 mt-1">Address</h1>

			<label for="address" class="label--top">Address:</label><br>
			<input type="text" name="address" placeholder="1234 Someroad Avenue">
			<br>
			
			<label for="city" class="label--top">City:</label><br>
			<input type="text" name="lastName" placeholder="Cambridge">
			<br>

			<label for="state" class="label--top">State/Region:</label><br>
			<input type="text" name="state" placeholder="MA">
			<br>

			<label for="zip" class="label--top">Zip/Postal code:</label><br>
			<input type="number" name="zip" placeholder="12345">
			<br>

			<label for="country" class="label--top">Country:</label><br>
			<select name="country">
				<option>Select a Country</option>
				<option>Canada</option>
				<option>United States</option>
			</select>
			<br>

			<h2 class="h3 mt-1">Contact Info</h1>

			<label for="email" class="label--top">Email:</label><br>
			<input type="email" name="email" placeholder="john@mail.com">
			<br>

			<label for="phone" class="label--top">Phone Number:</label><br>
			<input type="tel" name="phone" placeholder="(555) 555-5555">
			<br>

			<div class="text-centered">
				<input type="submit" value="Book now!">
			</div>
		</form>

		<p class="compact">You will be contacted by our customer service representative to confirm your reservation and details for payment.</p>
	</div>

			<footer class="text-centered">
				<p class="full-width">Copyright Michael Savchuk 2018</p>
				<a class="button button--ghost mt-1" onclick="document.body.scrollTop=0;document.documentElement.scrollTop=0;">Back to top</a>
			</footer>
		</div>
	</body>
</html>
